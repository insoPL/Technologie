<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularz Danych Osobowych</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Ważne, aby padding nie powiększał pola */
        }

        .radio-group {
            display: flex;
            gap: 15px;
            align-items: center;
            margin-top: 0.5rem;
        }

        .radio-group label {
            font-weight: normal;
            margin-bottom: 0;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Dane Osobowe</h2>
    <form>
        <div class="form-group">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie" placeholder="np. Jan" required>
        </div>

        <div class="form-group">
            <label for="nazwisko">Nazwisko:</label>
            <input type="text" id="nazwisko" name="nazwisko" placeholder="np. Kowalski" required>
        </div>

        <div class="form-group">
            <label>Płeć:</label>
            <div class="radio-group">
                <input type="radio" id="kobieta" name="plec" value="Kobieta" required>
                <label for="kobieta">Kobieta</label>
                
                <input type="radio" id="mezczyzna" name="plec" value="Mężczyzna">
                <label for="mezczyzna">Mężczyzna</label>
            </div>
        </div>

        <div class="form-group">
            <label for="wiek">Wiek:</label>
            <input type="number" id="wiek" name="wiek" min="0" max="120" placeholder="np. 25">
        </div>

        <button type="submit">Wyślij do XML</button>
    </form>
</div>

</body>
</html>
